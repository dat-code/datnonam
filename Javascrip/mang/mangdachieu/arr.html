<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="data"></p>
  <button onclick="changevalue()">changevalue</button>
</body>
</html>
<script>
    
    let broad = [];
    let data = '';
    for (let i =0; i<5; i++) {
        broad[i] = [0,0,0,0,0];
    }
    
    for (let i =0; i<5; i++) {
        data+="</br>";
        for (let j = 0 ; j<5; j++) {
             data += broad[i][j] + "&nbsp;&nbsp;";
            
        }
    }
     document.getElementById("data").innerHTML = data;

    function changevalue() {
       let trucx = prompt("nhập x");
       let trucy = prompt("nhập y");
       data = "";
       broad[trucx][trucy] = "x";
       for (let i = 0; i<5; i++) {
                data+="</br>";
                for (let j = 0; j<5; j++) {
                  data += broad[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp";
                }
       }
    document.getElementById("data").innerHTML = data;

    }
</script>
