<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
   
  <script>
  let sotienvay, laisuat, nam;
  sotienvay = prompt('hãy nhập vào số tiền muốn vay');
  laisuat = prompt('hãy nhập vào lãi suất');
  nam = prompt('thời hạn trả nợ');
  // đổi kiểu dữ liệu về dạng số;
  let stv = parseInt(sotienvay);
  let ls = parseInt(laisuat);
  let n = parseInt(nam);
  //tinhs toán
  let ls1 = ls/100;
  let tienlai = ls1 * stv;
  let tptsaunnam = stv + n * tienlai;
  // tiền phải trả sau n năm
  document.write("tiền lãi = " + tienlai);
  document.write("<br/>");
  document.write("tiền phải trả sau n năm là = " + tptsaunnam);
  </script>
 
</body>
</html>
