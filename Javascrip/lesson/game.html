<script>
    function playgame() {
    let search = +prompt("nhập vào một số bất kỳ"); //10
    let result = search / 2;
    let check = +prompt("mời bạn đoán");
    while ( check > result || check < result ) {
         check = +prompt("vui lòng nhập lại");
     
    }
    document.write("<h1>" + "đúng là con trai của ta" + "</h1>");
    }
</script>
