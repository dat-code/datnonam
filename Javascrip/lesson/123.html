<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       
    let n = +prompt("Enter number"); //123
    let reverse = 0;
    while (n > 0) { // 123 > 0, 12 > 0, 1 > 0
        reverse = reverse  * 10 + n % 10; // 3, 32, 321
        n /= 10;
        n = parseInt(n);
    }
    alert(reverse);


   </script>
</body>
</html>
