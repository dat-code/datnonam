    <title>Document</title>
</head>
<body>
    <script>
        
        let n1 = 0, n2 = 1, n3;
        document.write (n1,n2);
        let n = 5;
        let sum = 0;
        for (let i = 2 ; i < n ; i++) {
            n3 = n1 + n2; // 1, 2,3, 5, 
            document.write(n3 );
            n1 = n2 ;
            n2 = n3;
            sum = sum + n3; // 1, 3, 
            

        } document.write(sum + 1);
    </script>
