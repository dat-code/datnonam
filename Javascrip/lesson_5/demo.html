<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year =parseInt( prompt("enter in the year"));
        let isleapyear = false;
        let ychiahet4 = year % 4 == 0;
        if (ychiahet4) {
            let ychiahet100 = year % 100 == 0 ;
            if (ychiahet100) {
               let ychiahet400 = year % 400 == 0;
             if (ychiahet400) {
                isleapyear = true;
            }
        } else {
            isleapyear = true;

        }
    }
    if (isleapyear) {
        alert(year + " là năm nhuận");
    } else {
        alert(year + " không là năm nhuận");
    }
        

        
    </script>
</body>
</html>
