<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>kiểm tra a có phải là bội số của b hay không</h1>
    <script>
        let a = +prompt('nhập vào đây một số là a');
        let b = +prompt('nhập vào đây một số là b');
        let result = 0;

        for ( let i = a;i<b;i++) {
          result +=i;
          
        }
        document.write(result + "</br>");
        
        

        
    </script>
</body>
</html>
