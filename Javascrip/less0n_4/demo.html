<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid black; height: 190px; width: 190px; background-color: white;" >
        <img src="./tank.png" width="19" height="19" style="position: relative; top: 0; left: 0;" id="tank" alt="">
    </div>
    <button onclick="run()">xuống</button>
    <button onclick="go()">phải</button>
    <button onclick="down()">lên</button>
    <button onclick="right()">trái</button>


</body>
</html>
<script>
    let vtop = 0;
    let vleft = 0;
   function run () {
       vtop +=19;
      document.getElementById("tank").style["top"] = vtop  + "px";
   }
   function go () {
       vleft +=19;
       document.getElementById("tank").style["left"] = vleft + "px";

   }
   function down () {
       vtop -= 19;
       document.getElementById("tank").style["top"] = vtop + "px";

   }
   function right () {
       vleft -=19;
       document.getElementById("tank").style["left"] = vleft + "px";
       
   }
   


</script>
