<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      document.write("</br>");
      for (let i = 1; i<=5; i++) {
       for (let j = 1; j<=i; j++) {
            document.write("*");
       }
       document.write("</br>");
      }
      document.write("</br>");
      for (let a = 5; a>= 1; a--) {
          for (let b = a; b>=1; b--) {
              document.write("*");
          }
          document.write("</br>");
      }
      document.write("</br>");

      for (let i =1; i <=5; i++) {
          for ( let k = 5; k > i; k--) {
              document.write("&nbsp" + "&nbsp");
          }
          for (let j = 1; j <=i; j++) {
              document.write("*");
          }
          document.write("</br>");
      }
      document.write("</br>");

      for (let i =5; i>=1; i--) {
          for ( let k = 5; k >i ; k--) {
              document.write("&nbsp" + "&nbsp");
          }
          for (let j = i; j >=1; j--) {
              document.write("*");
          }
          document.write("</br>");
      }
      document.write("</br>");
    </script>
</body>
</html>
